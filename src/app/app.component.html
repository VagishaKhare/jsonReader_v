<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Weight</th>
      <th>Availability</th>
      <th>Is Editable?</th>
    </tr>
    <tr *ngFor="let product of arrProducts">
      <td>{{product.name}}</td>
      <td>{{product.weight}}</td>
      <td>{{product.availability}}</td>
      <td><button routerLink="/edit-form" [disabled]="!product.isEditable"
        (click)="btnClick();">
        Edit</button></td>
  </table>
</div>
